<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/form-commission.css"/>
  <script src="../script/form-commission.js"></script>
  <title>Commission Form</title>
</head>
<body>
<!--header-->
<header class="header">
  <div class="header__left">
    <div class="toggle-btn" onclick="toggleSidebar()">&#9776;</div>
    <div class="header__logo">
      <img src="../public/img/logo-ArtVril.png" alt=""/>
    </div>
    <h1>ArtVril</h1>
  </div>
  <div class="header__right">
    <div class="header__search">
      <input type="text" placeholder="Search Images"/>
      <button type="submit">Search</button>
    </div>
    <nav class="header__nav">
      <ul class="header__menu">
        <li class="header__item-work">Upload Your Work</li>
        <li class="header__item-envelop">&#9993;</li>
        <li class="header__item-profile">
          <img src="../public/img/avril.jpg" alt="user-profile"/>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div id="form__background">
    <div class="form__header-title">ArtVril Commission Form</div>
    <form action="">
      <div>
      <label for="full-name">Full Name</label>
      </div>
        <input type="text" name="full-name" id="full-name" placeholder="Full Name">
    </form>
  </div>
</main>
</body>
</html>
