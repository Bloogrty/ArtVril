<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/index.css" />
    <title>ArtVril</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <div class="toggle-btn" onclick="toggleSidebar()">&#9776;</div>
        <div class="header__logo">
          <img src="../public/img/logo-ArtVril.png" alt="" />
        </div>
      </div>
      <div class="header__right">
        <div class="header__search">
          <input type="text" placeholder="Search Images" />
          <button type="submit">Search</button>
        </div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__item-work">Upload Your Work</li>
            <li class="header__item-envelop">&#9993;</li>
            <li class="header__item-profile">
              <img src="../public/img/avril.jpg" alt="user-profile" />
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="sidebar">
      <div class="sidebar__top">
        <div class="toggle-btn" onclick="toggleSidebar()">&#9776;</div>
        <img src="../public/img/logo-ArtVril.png" alt="" />
      </div>
      <ul class="sidebar__menu">
        <li class="sidebar__menu-item">Menu Item 1</li>
        <li class="sidebar__menu-item">Menu Item 2</li>
        <li class="sidebar__menu-item">Menu Item 3</li>
      </ul>
    </div>

    <script src="../script/index.js"></script>
  </body>
</html>
