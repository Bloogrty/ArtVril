<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/form-commission.css"/>
  <script src="../script/form-commission.js"></script>
  <title>Commission Form</title>
</head>
<body>
<!--header-->
<header class="header">
  <div class="header__left">
    <div class="toggle-btn" onclick="toggleSidebar()">&#9776;</div>
    <div class="header__logo">
      <img src="../public/img/logo-ArtVril.png" alt=""/>
    </div>
    <h1>ArtVril</h1>
  </div>
  <div class="header__right">
    <div class="header__search">
      <input type="text" placeholder="Search Images"/>
      <button type="submit">Search</button>
    </div>
    <nav class="header__nav">
      <ul class="header__menu">
        <li class="header__item-work">Upload Your Work</li>
        <li class="header__item-envelop">&#9993;</li>
        <li class="header__item-profile">
          <img src="../public/img/avril.jpg" alt="user-profile"/>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div id="form__background">
    <div class="form__header-title">ArtVril Commission Form</div>
    <form action="">
      <div class="form__input-title">
        <label for="full-name">Full Name</label>
      </div>
      <div class="form__full-width-input">
        <input type="text" name="full-name" id="full-name" placeholder="Full Name">
      </div>

      <div class="form__input-title">
        <label for="email">Email</label>
      </div>
      <div class="form__full-width-input">
        <input type="email" name="email" id="email">
      </div>

      <div class="form__input-title">
        <label for="contact-number">Contact Number</label>
      </div>
      <div class="form__full-width-input">
        <input type="text" name="contact-number" id="contact-number" placeholder="08xx xxxx xxxx">
      </div>

      <div class="form__half-width">
        <div class="form__half-width-column">
          <div class="form__input-title">
            <label for="contact-number">This artwork is for</label>
          </div>
          <select name="artwork" id="artwork">
            <option value="Personal">Personal</option>
            <option value="Business">Business</option>
            <option value="Gift">Gift</option>
          </select>
        </div>

        <div class="form__half-width-column">
          <div class="form__input-title">
            <label for="finish-date">I require this work finished by</label>
          </div>
          <select name="finish-date" id="finish-date">
            <option value="Flexible">Flexible</option>
            <option value="1-4 Weeks">1-4 Weeks</option>
            <option value="4-8 Weeks">4-8 Weeks</option>
          </select>
        </div>

      </div>

      <div class="form__input-title">
        <label for="request">Any Request?</label>
      </div>
      <div class="form__full-width-input">
        <textarea name="request" id="request" cols="30" rows="10"></textarea>
      </div>
      <div id="button-div">
        <button type="submit" id="button-submit">Submit</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
