<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="../style/chat.css" rel="stylesheet" />
    <script src="../lib/jquery-3.7.0.min.js"></script>
    <script src="../script/headerFooter.js"></script>
    <title>ArtVril</title>
  </head>
  <body>
    <header class="nav"></header>

    <main class="chat">
      <section class="chat__user">
        <div class="chat__user-profile active__chat">
          <img alt="user-profile" src="../public/art/gebi.jpg" />
          <div class="chat__user-profile__detail">
            <h3>Kimvrielle</h3>
            <p>Makasih yak udah mau nunggu lama banget hehehehe</p>
          </div>
        </div>
        <div class="chat__user-profile">
          <img alt="user-profile" src="../public/art/zbvrl.jpg" />
          <div class="chat__user-profile__detail">
            <h3>Zbbvvv</h3>
            <p>Yahh gitu deh</p>
          </div>
        </div>
      </section>
      <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">Kimvrielle</div>
        </header>

        <main class="msger-chat">
          <div class="msg left-msg">
            <div
              class="msg-img"
              style="background-image: url(../public/art/gebi.jpg)"
            ></div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Kimvrielle</div>
                <div class="msg-info-time">12:45</div>
              </div>

              <div class="msg-text">Ini ya!</div>
            </div>
          </div>

          <div class="msg right-msg">
            <div
              class="msg-img"
              style="background-image: url(../public/img/avril.jpg)"
            ></div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Zbvvvv</div>
                <div class="msg-info-time">12:46</div>
              </div>

              <div class="msg-text">Makasih!</div>
            </div>
          </div>

          <div class="msg left-msg">
            <div
              class="msg-img"
              style="background-image: url(../public/art/gebi.jpg)"
            ></div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Kimvrielle</div>
                <div class="msg-info-time">12:45</div>
              </div>

              <div class="msg-text">
                Makasih yak udah mau nunggu lama banget hehehehe
              </div>
            </div>
          </div>
        </main>

        <form class="msger-inputarea">
          <input
            class="msger-input"
            placeholder="Enter your message..."
            type="text"
          />
          <button class="msger-send-btn" type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="../script/index.js"></script>
  </body>
</html>
